plugins {
    id 'java'
}

group 'com.jayfella'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

project.ext {
    jmeVer = '3.2.4-stable'
}

dependencies {
    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "org.jmonkeyengine:jme3-desktop:$jmeVer"
    implementation "org.jmonkeyengine:jme3-lwjgl3:$jmeVer"

    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.9'

    compile "com.simsilica:lemur:1.11.0"
    compile "com.simsilica:lemur-proto:1.10.0"
    compile "com.simsilica:lemur-props:1.0.1"
}

